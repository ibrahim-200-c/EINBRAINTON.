<style>
:root{
  --bg:#0f172a; --card:#0b1220; --accent:#22c55e; --muted:#94a3b8; 
  --radius:16px; --gap:18px; --maxw:1200px;
  font-family: 'Montserrat', Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}
*{box-sizing:border-box;margin:0;padding:0;text-decoration:none;list-style:none;}
body{background:linear-gradient(180deg,#071022,#081123);color:#e6eef8;line-height:1.5;font-family:var(--font-family)}
.container{width:100%;max-width:var(--maxw);margin:0 auto;padding:20px}

/* Header */
header{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;padding:15px 0;background:#22c55e;border-radius:var(--radius)}
.logo{color:white;font-size:42px;font-weight:bold;padding-left:15px}
nav ul{display:flex;gap:12px;align-items:center;list-style:none}
nav ul li a{color:white;font-size:16px;padding:8px 12px;border-radius:8px}
nav ul li a:hover,a.active{background:var(--accent);color:#0b1220;transition:0.3s}
.checkbtn{display:none;font-size:24px;color:white;cursor:pointer}

/* Search Box */
.searchbox{margin:20px auto;max-width:700px}
.searchbox input{width:100%;padding:18px;border-radius:40px;border:2px solid #ccc;font-size:20px;outline:none;transition:0.3s}
.searchbox input:focus{border-color:var(--accent);box-shadow:0 0 10px var(--accent)}

/* Grid Cards */
.grid-container{display:grid;gap:var(--gap);grid-template-columns:repeat(3,1fr);margin-top:30px}
.card{padding:2em;border-radius:var(--radius);background:var(--card);text-align:center;font-size:20px;transition:all 0.3s ease-in-out;box-shadow:0 6px 18px rgba(0,0,0,0.3)}
.card:hover{transform:translateY(-6px);box-shadow:0 10px 25px rgba(0,0,0,0.4);background:linear-gradient(135deg,#22c55e,#16a34a)}
.card h2{color:white;line-height:1.3;font-weight:600}

/* Social Icons */
.socials{display:flex;justify-content:center;gap:20px;margin-top:40px}
.socials img{width:80px;height:80px;transition:transform 0.3s}
.socials img:hover{transform:scale(1.1)}

/* Footer */
footer{text-align:center;color:var(--muted);margin-top:40px;padding:15px 0}

/* Responsive */
@media (min-width:1200px){.grid-container{grid-template-columns:repeat(5,1fr)}}
@media (max-width:900px){.grid-container{grid-template-columns:repeat(2,1fr)}} /* Tablet & Mobile: 2 cards per row */
@media (max-width:890px){
  nav ul{flex-direction:column;width:100%;display:none}
  .checkbtn{display:block}
  #check:checked ~ ul{display:flex}
}
</style>
</head>
