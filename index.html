  * {

  body {

  }
  nav {
  background: #4169E1;
  height: 160px;
  width: 100%;
  
  }
  label.logo {
  color: white;
  font-size: 50px;
  line-height: 80px;
  padding: 0 100px;
  font-weight: bold;
  }
  nav ul {
  float: right;
  margin-right: 20px;
  }
  nav ul li {
  display: inline-block;
  line-height: 80px;
  margin: 0 5px;
  }
  nav ul li a {
  color: white;
  font-size: 17px;
  padding: 7px 13px;
  border-radius: 3px;
  text-transform: uppercase;
  }
  a.active,
  a:hover {
  background: #1b9bff;
  transition: .5s;
  }
  .checkbtn {
  font-size: 22px;
  color: white;
  float: right;
  line-height: 80px;
  margin-right: 30px;
  cursor: pointer;
  display: none;
  }
  #check {
  display: none;
  }
  @media (max-width: 1050px) {
  label.logo {
  padding: 0;
  }
  nav ul li a {
  font-size: 16px;
  }
  }
  /* Responsive media query code for small screen */
  @media (max-width: 890px) {
  .checkbtn {
  display: block;
  }
  label.logo {
  font-size: 22px;
  }
  ul {
  position: fixed;
  width: 100%;
  height: 100vh;
  background: #2c3e50;
  top: 80px;
  left: -100%;
  text-align: center;
  transition: all .5s;
  }
  nav ul li {
  display: block;
  margin: 50px 0;
  line-height: 30px;
  }
  nav ul li a {
  font-size: 20px;
  }
  a:hover,
  a.active {
  background: none;
  color: #0082e6;
  }
  #check:checked~ul {
  left: 0;
  }
  }
  section {
  background: url("bg.jpg") no-repeat;
  background-size: cover;
  height: calc(100vh - 80px);
  }
  </style>
</head>
