<!DOCTYPE html>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EINBRAINTON</title>

  <style>
    /* ========== RESET ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", "Montserrat", sans-serif;
      background: linear-gradient(120deg, #f0f8ff, #d7ecff, #f0f8ff);
      background-size: 400% 400%;
      animation: bgmove 12s ease-in-out infinite;
      color: #000;
      text-align: center;
      padding: 20px;
    }

    @keyframes bgmove {
      0% {
        background-position: 0 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0 50%;
      }
    }

    /* ========== NAVBAR ========== */
    nav.navbar {
      background: #2e6f40;
      border-radius: 15px;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      height: 150px;
    }

    .logo {
      font-size: 40px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav ul li a {
      background: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      color: #000;
      font-weight: 600;
      transition: 0.3s;
    }

    nav ul li a:hover {
      background: #000;
      color: #fff;
    }

    /* ========== SEARCH BOX ========== */
    .searchbox {
      margin: 60px auto;
      max-width: 700px;
    }

    .searchbox input {
      width: 100%;
      padding: 18px;
      border-radius: 40px;
      border: 2px solid #ccc;
      outline: none;
      font-size: 22px;
      transition: 0.3s;
    }

    .searchbox input:focus {
      border-color: #2e6f40;
      box-shadow: 0 0 8px #2e6f40;
    }

    /* ========== GRID CONTAINER ========== */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 50px;
    }

    .card {
      background-color: #b8255f;
      border-radius: 25px;
      padding: 2em;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 22px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .card:hover {
      transform: translateY(-8px);
      background-color: #9b1f50;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* ========== FOOTER ========== */
    footer {
      margin-top: 80px;
      padding: 20px;
      background: none;
      border-radius: 15px;
      color: white;
    }

    footer h2 {
      margin-bottom: 15px;
    }

    .social-icons img {
      width: 70px;
      height: 70px;
      margin: 10px;
      border-radius: 50%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.2);
      box-shadow: 0 0 10px #fff;
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 768px) {
      .logo {
        font-size: 30px;
      }

      nav ul {
        justify-content: center;
      }

      .card {
        font-size: 20px;
      }

      .searchbox input {
        font-size: 18px;
      }
    }
  </style>
</head>
